<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="container sign-up_container">
        <div class="logo-container">
            <img src="../images/icon48.png" alt="Logo" class="logo" />
            <h2>Upwork Job Assistant</h2>
          </div>
          
      <div class="information-section">
        <h2>Log In.</h2>
      </div>
      <div class="entryarea">
        <input type="email" placeholder="Your Email" required />
        <input type="password" placeholder="Enter your password" required />
      </div>
      <div class="agreement-section">
        <input type="checkbox" name="agreement" id="agreement" />
        <p>Keep me logged in</p>
      </div>
      <div class="button-container sign-up_btn">
        <a href="signup.html"><button class="auth-button">Log in</button></a>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <a href="forgot password">Forgot password?</a>
    </div>
    </div>
  </body>
</html>
